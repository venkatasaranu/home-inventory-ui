<div id="file-section" class="row">
    <div class="col-8">
        
        <div class="btn btn-default p-0">
            <input type="file" (change)="selectFile($event)" title="Test"/>
           
        </div>
    </div>

    <div>
        <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
           Process
        </button>
    </div>
</div>


       

<div *ngIf="message" class="alert alert-success" role="alert">{{ message }}</div>
